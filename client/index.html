<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironclad - Educational Platform</title>
    <meta name="description" content="Learn and track your progress with Ironclad, the educational platform with AI-powered explanations and productivity tools." />
    
    <!-- Import CSS variables for the theme from the theme.json file -->
    <script>
      (function() {
        const theme = JSON.parse(localStorage.getItem("theme") || '"light"');
        document.documentElement.classList.toggle("dark", theme === "dark");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
